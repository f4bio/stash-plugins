name: Organiz3r On Update
description: Organize your tags based on a template.
version: 0.0.1
url: https://github.com/f4bio/stash-plugins/
exec:
  - python
  - "{pluginDir}/organiz3rOnUpdate.py"
interface: raw
settings:
  useStudioHierarchy:
    displayName: Use Studio hierarchy
    description: Move scenes to the correct studio folder based on studio hierarchy
    type: BOOLEAN
  useTags:
    displayName: Use Tags
    description: Move scenes to the correct folder based on specified tags. Commas separated; First come first serve; `<TAG>|<FOLDER>` pairs
    type: STRING
hooks:
  - name: Process Scene
    description: Organize scene files
    triggeredBy:
      - Scene.Update.Post
tasks:
  - name: Process all
    description: Process all scene files
    defaultArgs:
      mode: processScenes
