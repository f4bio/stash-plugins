mutation MoveFiles {
  moveFiles(input: {ids: ["1"], destination_folder: "/data/_unsorted/", destination_basename: "Sunflowerr.mp4"})
}

mutation MoveFiles($input: MoveFilesInput!) {
  moveFiles(input: $input)
}

query Directory {
  directory(path: "/data/moved") {
    path
    parent
    directories
  }
}

query FindScenes {
  findScenes {
    scenes {
      id
      title
      files {
        id
        path
      }
    }
  }
}
